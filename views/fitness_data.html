<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>FitZoom Results</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <style type="text/css">
	body {
		margin: 0px;
		font-family: 'Orbitron', sans-serif;
	}
	button {
		margin-top: 2%;
		padding: 3px;
		text-align: center;
		color: #303;
		font-size: 22px;
		background-color: #C8F;
		border-radius: 5px;
	}
	div {
		position: absolute;
		width: 35%;
		height: 28%;
		margin-left: 32.5%;
		margin-top: 17%;
		text-align: center;
		background-color: rgba(255,255,255,0.5);
		border-radius: 5px;
		z-index: 1;
	}
	h1 {
		position: absolute;
		width: 100%;
		text-align: center;
		color: #C8F;
		font-size: 80px;
		z-index: 1;
	}
	h2 {
		text-align: center;
		color: #303;
		font-size: 22px;
	}
	img {
		position: absolute;
		width: 100%;
	}
	input {
		text-align: center;
		color: #303;
		font-size: 25px;
		background-color: #FDF;
	}
  </style>
</head>
<body>
  <h1><b>FitZoom</b></h1>
  <div>
  	<h2><b>Please Enter Your Username</b></h2> 
  	<input id="username"/>
  	<br/>
  	<a id="enter" href="http://nodejs-mongodb-example-fit-zoom.0ec9.hackathon.openshiftapps.com/fitzoom">
  		<button><b>Enter</b></button>
  	</a>
  	<% if (data) { %>
  		<p id="data"><%=data%></p>
  	<% } %>
  </div>
  <img src=http://i.imgur.com/S6TkINM.png/>
  <script type="text/javascript">
	document.getElementById('username').addEventListener('change', function() {
		var url = 'http://nodejs-mongodb-example-fit-zoom.0ec9.hackathon.openshiftapps.com/fitness_data?';
		document.getElementById('enter').href = url + document.getElementById('username').value;
	});
  </script>
</body>
</html>
